<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LMS ABC</title>
  <link rel="stylesheet" href="./src/css/style.css"/>
  <script type="module" src="./src/js/routes.js"></script>
</head>
<body>
  <header class="topbar">
    <h1>LMS ABC</h1>
    <nav>
      <a href="#" onclick="loadPage('dashboard')">Dashboard</a>
      <a href="#" onclick="loadPage('docentes')">Docentes</a>
      <a href="#" onclick="loadPage('cursos')">Cursos</a>
      <a href="#" onclick="loadPage('modulos')">MÃ³dulos</a>
      <a href="#" onclick="loadPage('lecciones')">Lecciones</a>
      <a href="#" onclick="loadPage('administrativos')" id="adminLink" style="display:none;">Administrativos</a>
    </nav>
    <div id="userbox"></div>
  </header>
  <main id="app" class="container"></main>
  
  <div id="loginOverlay" class="modal-overlay" aria-hidden="true" inert>
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button class="modal-close" id="closeModal" aria-label="Cerrar">âœ•</button>
      <h2 id="modalTitle">Iniciar sesiÃ³n</h2>
      <form id="modalLoginForm" class="grid">
        <input type="email" id="modalEmail" placeholder="Correo" required />
        <input type="password" id="modalPassword" placeholder="ContraseÃ±a" required />
        <div style="display:flex;gap:8px">
          <button class="btn" type="submit">Entrar</button>
          <button class="btn secondary" type="button" id="cancelLogin">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
  
  <div id="formBackdrop" class="modal-overlay" aria-hidden="true" inert></div>
  
  <div id="detailOverlay" class="modal-overlay" aria-hidden="true" inert>
    <div class="modal" id="detailModal" role="dialog" aria-modal="true"></div>
  </div>
  <footer class="footer">Â© 2025 LMS ABC</footer>
  <script type="module">
    import { loadPage } from "./src/js/routes.js";
    import { currentUser, isAdmin } from "./src/js/auth.js";
    window.addEventListener("DOMContentLoaded", ()=> {
      const box = document.getElementById("userbox");
      const adminLink = document.getElementById("adminLink");
      const u = currentUser();
      
      
      if(u && isAdmin()){
        adminLink.style.display = "inline-block";
      }else{
        adminLink.style.display = "none";
      }
      
      if(u){
        box.innerHTML = `<span style="margin-left:8px">ðŸ‘¤ ${u.nombres||''} ${u.apellidos||''}</span> <a class="btn secondary" href="./src/pages/login.html" onclick="event.preventDefault(); import('./src/js/auth.js').then(m=>m.logout());">Salir</a>`;
      }else{
        
        box.innerHTML = `<a class="btn secondary" href="#" id="openLoginBtn">Ingresar</a>`;
      }
      loadPage('dashboard');
    });
  </script>
  <script>
    
    window.showDetail = function(html){
      const overlay = document.getElementById('detailOverlay');
      const modal = document.getElementById('detailModal');
      if(!overlay || !modal) return;
      modal.innerHTML = html + '<div style="text-align:right;margin-top:12px"><button class="btn" id="closeDetail">Cerrar</button></div>';
      overlay.removeAttribute('inert');
      overlay.setAttribute('aria-hidden','false');
      setTimeout(()=>{
        const btn = document.getElementById('closeDetail');
        btn && btn.addEventListener('click', ()=>{ window.hideDetail(); });
        
        const focusable = modal.querySelector('button, a, input, textarea, select');
        focusable && focusable.focus();
      },50);
    }
    window.hideDetail = function(){
      const overlay = document.getElementById('detailOverlay');
      const modal = document.getElementById('detailModal');
      if(!overlay || !modal) return;
      overlay.setAttribute('aria-hidden','true');
      overlay.setAttribute('inert','');
      modal.innerHTML = '';
    }
    
    document.addEventListener('click', (e)=>{
      if(e.target && e.target.classList && e.target.classList.contains('modal-overlay')){
        if(e.target.id === 'detailOverlay') window.hideDetail();
      }
    });
  </script>
  <script>
    
    document.addEventListener('click', async (e) => {
      
      const open = e.target.closest && e.target.closest('#openLoginBtn');
      if (open) {
        e.preventDefault();
        const overlay = document.getElementById('loginOverlay');
        overlay.setAttribute('aria-hidden', 'false');
        overlay.removeAttribute('inert');
        setTimeout(() => document.getElementById('modalEmail').focus(), 50);
        return;
      }

      
      if (e.target.id === 'closeModal' || e.target.id === 'cancelLogin') {
        const overlay = document.getElementById('loginOverlay');
        overlay.setAttribute('aria-hidden', 'true');
        overlay.setAttribute('inert', '');
      }
      if (e.target.classList && e.target.classList.contains('modal-overlay')) {
        e.target.setAttribute('aria-hidden', 'true');
        e.target.setAttribute('inert', '');
      }
    });

    
    document.getElementById('modalLoginForm').addEventListener('submit', async (evt) => {
      evt.preventDefault();
      const email = document.getElementById('modalEmail').value.trim();
      const password = document.getElementById('modalPassword').value.trim();
      const auth = await import('./src/js/auth.js');
      const ok = auth.login(email, password);
      if (ok) {
        
        const box = document.getElementById('userbox');
        const adminLink = document.getElementById('adminLink');
        const u = auth.currentUser();
        box.innerHTML = `<span style="margin-left:8px">ðŸ‘¤ ${u.nombres||''} ${u.apellidos||''}</span> <a class="btn secondary" href="./src/pages/login.html" onclick="event.preventDefault(); import('./src/js/auth.js').then(m=>m.logout());">Salir</a>`;
        
        if(auth.isAdmin()){
          adminLink.style.display = "inline-block";
        }
        const overlay = document.getElementById('loginOverlay');
        overlay.setAttribute('aria-hidden', 'true');
        overlay.setAttribute('inert', '');
      } else {
        alert('Credenciales incorrectas');
      }
    });
  </script>
</body>
</html>
