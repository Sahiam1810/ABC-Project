<section id="admin-section" data-page-root>
    <h2>Gestión de Administrativos</h2>
    <form id="frmAdmin" class="card grid grid-3">
        <input type="text" id="identificacion" placeholder="Identificación" required>
        <input type="text" id="nombres" placeholder="Nombres" required>
        <input type="text" id="apellidos" placeholder="Apellidos" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <input type="text" id="telefono" placeholder="Teléfono" required>
        <input type="text" id="cargo" placeholder="Cargo" required>
        <button class="btn" id="save" type="button">Guardar</button>
    </form>

    <div id="list" class="card">
        <table id="tblAdminList">
            <thead>
                <tr>
                    <th>Identificación</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Cargo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="dataTable"></tbody>
        </table>
    </div>
</section>
