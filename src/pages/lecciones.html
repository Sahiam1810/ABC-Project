<section data-page-root>
    <h2>Gestión de Lecciones</h2>
    <form id="frmLeccion" class="card grid grid-3" style="display:none;">
        <input id="titulo" placeholder="Título" required>
        <input id="intensidad" placeholder="Intensidad horaria (horas)" required>
        <select id="moduloCodigo"></select>
        <textarea id="contenido" placeholder="Contenido (texto)"></textarea>
        <input id="multimedia" type="file" accept="image/png,image/jpeg" placeholder="Multimedia (PNG o JPG)">
        <button id="save" class="btn" type="button">Guardar</button>
    </form>
    <div class="card">
        <button id="addLeccion" class="btn">Añadir lección</button>
    </div>

    <div class="card">
        <table>
            <thead><tr>
                <th>Título</th><th>Intensidad</th><th>Módulo</th><th>Imagen</th><th>Acciones</th>
            </tr></thead>
            <tbody id="dataTable"></tbody>
        </table>
    </div>
</section>
